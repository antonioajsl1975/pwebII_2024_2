<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Venda</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Detalhes da Venda</h1>
<!--Total da venda-->
<div class="table-container">
    <table class="table">
        <thead>
        <tr>
            <th>Id Venda</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Valor</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td th:text="${detail.id}"></td>
                <td th:text="${#temporals.format(detail.dataVenda, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td th:text="${detail.pessoa.getNomeOuRazaoSicial()}"></td>
                <td th:text="${#numbers.formatCurrency(detail.totalVenda())}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="table-container">
    <!-- Tabela de Itens da Venda -->
    <table class="table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Descrição do Produto</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,status : ${detail.itensVenda}">
            <td th:text="${status.index+1}"></td>
            <td th:text="${item.produto.descricao}"></td>
            <td th:text="${item.quantidade}"></td>
            <td th:text="${#numbers.formatCurrency(item.produto.valor)}"></td>
            <td th:text="${#numbers.formatCurrency(item.totalItem())}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4" style="text-align: right; font-weight: bold;">Total da Venda:</td>
            <td th:text="${#numbers.formatCurrency(detail.totalVenda())}" style="font-weight: bold;"></td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
