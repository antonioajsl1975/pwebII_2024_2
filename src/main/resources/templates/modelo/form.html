<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Modelo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/veiculo.ico" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1>Cadastro de Modelo</h1>
  <form class="form-cadastro" th:action="${modelo.id == null} ? @{/modelo/save} : @{/modelo/update}" th:object="${modelo}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="marca">Marca</label>
      <select th:field="*{marca.id}" id="marca">
        <option value=""  selected>Selecione a marca</option>
        <option th:each="marca : ${marcas}" th:value="${marca.id}" th:text="${marca.nome}"
            th:selected="${marca.id == modelo.marca.id}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="nome">Modelo</label>
      <input type="text" id="nome" th:field="*{nome}" placeholder="Modelo">
    </div>

    <div class="form-group">
      <input type="submit" value="Enviar">
    </div>
  </form>
</body>
</html>
