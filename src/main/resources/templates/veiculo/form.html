<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Veiculos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/veiculo.ico" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1>Cadastro de Veiculos</h1>
<form class="form-cadastro" th:action="${veiculo.id == null} ? @{/veiculo/save} : @{/veiculo/update}" th:object="${veiculo}" method="post">
  <input type="hidden" th:field="*{id}">
  <div class="form-group">
    <input type="text" th:field="*{marca}"  placeholder="Marca">
  </div>

  <div class="form-group">
    <input type="text" th:field="*{modelo}"  placeholder="Modelo">
  </div>

  <div class="form-group">
    <input type="text" th:field="*{preco}"  placeholder="Preço">
  </div>

  <div class="form-group">
    <input type="text" th:field="*{anoFabricacao}"  placeholder="Ano Fabricação">
  </div>

  <div class="form-group">
    <input type="submit" value="Enviar">
  </div>

</form>

</body>
</html>
