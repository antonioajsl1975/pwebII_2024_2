<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pessoafisica.id == null ? 'Novo Cliente' : 'Editar Cliente'}"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 th:text="${pessoafisica.id == null ? 'Novo Cliente' : 'Editar Cliente'}"></h1>
<form class="form-cadastro" th:action="@{/pessoafisica/save}" th:object="${pessoafisica}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <input type="text" th:field="*{nome}" placeholder="Nome"/>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{telefone}" placeholder="Telefone"/>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{email}" placeholder="E-mail"/>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{cpf}" placeholder="CPF"/>
    </div>
    <div class="form-group">
        <input type="submit" value="Enviar"/>
    </div>
</form>
</body>
</html>
